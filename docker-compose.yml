services:
  db:
    image: postgres:15
    container_name: jkpg_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: jkpgcity
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    container_name: jkpg_backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: jkpgcity
      DB_PORT: 5432
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: jkpg_frontend
    ports:
    - "3000:80"
    depends_on:
    - backend

volumes:
  dbdata: